<!DOCTYPE html>
<html>
<head>
    <meta name="page" content="signup">
    <link rel="shortcut icon" href="/img/small_doge.ico" />
    <title>Sign up right here</title>

    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="content">
        <div>
            <#if errorMessage??>
                <p id="errormessage">${errorMessage}</p>
                <img src="/img/sad_doge.jpg" />
            <#else>
                <img src="/img/doge.jpeg" />
            </#if>
        </div>

        <form method="post">
            <label for="username" title="Username: ">
                <input id="username" type="text" name="username"/>
            </label>
            <label for="password" title="Password: ">
                <input id="password" type="text" name="password"/>
            </label>
            <label title="Submit">
                <input type="submit" value="Sign up" name="submit" />
            </label>
        </form>
        <div class="pages">
            <#if userId??>
                <a href="/index">Index here</a>
                <a href="/timer">Timer here</a>
            </#if>
            <a href="/login">Log in here</a>
        </div>
    </div>
</body>
</html>
